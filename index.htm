<!DOCTYPE html>
<html>
    <head>
        <title>Tomb of Echoes</title>
        <meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="init.js"></script>
        <script src="js/game.js"></script>
        <script src="js/player.js"></script>
        <script src="js/tile.js"></script>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    </head>
    <body>
        <div id="outer">
            <div id="middle">
                <div id="everything">
                    <div id="percent"></div>                   
                    <div id="controls">
                        <table>
                            <tr><td></td><td>
                                <img id="inspect" src="img/inspect.png"></td><td><img id="writeButton" src="img/write.png">
                            </td></tr>
                            <tr><td></td><td>
                                <img id="arr1" src="img/arr1.png"></td>
                            <td></td></tr>
                            <tr><td>
                                <img id="arr2" src="img/arr2.png"></td>
                                <td><img id="arr3" src="img/arr3.png"></td>
                                <td><img id="arr4" src="img/arr4.png"></td>
                            </tr>
                        </table>
                    </div>
                    <div id="textWindow">
                        <span id="inspected">
                            <h3>There appears to be text written here...</h3>
                            <br>
                            <br>
                            <p style="font-family: Crazy Killer;line-height:45px;"></p>
                        </span>
                        <span id="writing">
                            <input type="text" id="writeTextbox">
                            <input type="button" id="writeSend" value="write"><br>
                            <br>
                            <p style="font-family: Crazy Killer;line-height:45px;"></p>
                        </span>
                    </div>
                </div> <!-- #everything -->
            </div>
        </div>       
    </body>
</html>
